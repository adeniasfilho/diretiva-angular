<div class = "container">
  <div class= "row">
    <table *ngIf = "!esconder "class="table.table-striped table-hover">
      <thread>
        <tr>
          <td>Nome</td>
          <td>Idade</td>
        </tr>
      </thread>
      <tbody>
        <tr *ngFor="let pessoa of pessoa">
          <td>{{pessoa.nome}}</td>
          <td
            [style.cor]="pegarCor(pessoa.idade)">{{pessoa.idade}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="row">
      <buttom class="btn-primary btn-block mt-3"(click)=
      alterarExibicao()>
         {{textoBotao}}</buttom>

    
  </div>
</div>
